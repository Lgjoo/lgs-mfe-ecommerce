# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lgs-mfe-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/load-balance: "round_robin"
spec:
  rules:
    - host: lgs-mfe.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lgs-mfe-container-service
                port:
                  number: 80
          - path: /catalog
            pathType: Prefix
            backend:
              service:
                name: lgs-mfe-catalog-service
                port:
                  number: 80
          - path: /cart
            pathType: Prefix
            backend:
              service:
                name: lgs-mfe-cart-service
                port:
                  number: 80
---
# Horizontal Pod Autoscalers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lgs-mfe-container-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lgs-mfe-container
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
