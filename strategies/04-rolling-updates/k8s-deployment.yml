apiVersion: apps/v1
kind: Deployment
metadata:
  name: lgs-mfe-container
  labels:
    app: lgs-mfe-container
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # Maximum number of pods that can be created above desired replicas
      maxUnavailable: 0 # Maximum number of pods that can be unavailable during update
  selector:
    matchLabels:
      app: lgs-mfe-container
  template:
    metadata:
      labels:
        app: lgs-mfe-container
    spec:
      containers:
        - name: lgs-mfe-container
          image: lgs-mfe-container:latest
          ports:
            - containerPort: 4200
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4200
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4200"
