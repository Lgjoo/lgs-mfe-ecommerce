<div class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-8 text-center">
      <h1 class="mb-4 text-3xl md:text-4xl font-bold text-green-600">
        Product Catalog
      </h1>
      <p class="text-base md:text-lg text-gray-600">Browse our amazing product catalog</p>
    </div>

    <!-- Search Bar -->
    <div class="mx-auto mb-8 max-w-md">
      <div class="relative">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          placeholder="Search products..."
          class="w-full rounded-lg border border-gray-300 px-4 py-3 pl-10 focus:border-transparent focus:ring-2 focus:ring-green-500 transition-all duration-200"
        />
        <svg
          class="absolute top-3.5 left-3 h-5 w-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
      <span class="ml-3 text-lg text-gray-600">Loading products...</span>
    </div>

    <!-- Product Grid -->
    <div *ngIf="!loading" class="grid grid-cols-1 gap-4 md:gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <div 
        *ngFor="let product of filteredProducts" 
        class="overflow-hidden rounded-lg bg-white shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
      >
        <div
          class="flex h-48 items-center justify-center bg-gradient-to-br from-blue-400 to-purple-500"
        >
          <span class="text-4xl text-white">{{ product.image }}</span>
        </div>
        <div class="p-4">
          <h3 class="mb-2 text-lg font-semibold text-gray-800 line-clamp-2">{{ product.name }}</h3>
          <p class="mb-3 text-sm text-gray-600 line-clamp-2">{{ product.description }}</p>
          <div class="mb-3 flex items-center justify-between">
            <span class="text-sm text-gray-500">{{ product.category }}</span>
            <span class="text-sm font-medium px-2 py-1 rounded-full" [class]="getStockStatusClass(product)">
              {{ getStockStatus(product) }}
            </span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-green-600">${{ product.price }}</span>
            <button
              (click)="addToCart(product)"
              [disabled]="!product.inStock"
              class="rounded-lg bg-green-500 px-4 py-2 text-white transition-all duration-200 hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed hover:scale-105 active:scale-95"
            >
              {{ product.inStock ? 'Add to Cart' : 'Out of Stock' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No Results -->
    <div *ngIf="!loading && filteredProducts.length === 0" class="text-center py-12">
      <div class="text-6xl mb-4">üîç</div>
      <h3 class="text-xl font-semibold text-gray-800 mb-2">No products found</h3>
      <p class="text-gray-600">Try adjusting your search terms or browse all products.</p>
    </div>
  </div>
</div>
