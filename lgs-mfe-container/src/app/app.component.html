<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold text-gray-900">{{ title }}</h1>
          <span class="hidden md:inline text-sm text-gray-500">Micro Frontend E-commerce</span>
        </div>
        
        <!-- Cart Toggle Button -->
        <button 
          (click)="toggleCart()"
          class="cart-button relative flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
        >
          <span class="text-lg">ðŸ›’</span>
          <span class="hidden md:inline">Cart</span>
          <!-- Cart indicator -->
          <span *ngIf="showCart" class="cart-indicator absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full"></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex relative">
    <!-- Catalog Content (Main) -->
    <main class="flex-1" [class.mr-80]="showCart">
      <div #catalogContent></div>
    </main>

    <!-- Cart Sidebar -->
    <aside 
      *ngIf="showCart"
      class="cart-sidebar w-80 bg-white shadow-lg border-l border-gray-200 h-screen overflow-y-auto fixed right-0 top-0 z-50"
    >
      <div class="p-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">Shopping Cart</h2>
          <button 
            (click)="toggleCart()"
            class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 transition-colors"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      <div #cartContent class="p-4"></div>
    </aside>

    <!-- Overlay for mobile -->
    <div 
      *ngIf="showCart" 
      (click)="toggleCart()"
      class="cart-overlay fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
    ></div>
  </div>
</div>
